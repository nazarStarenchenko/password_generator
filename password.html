<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>

      <p id="password"></p>
  <div id="main">
    <div class="container">

      <div class="input-wrapper">
        <label for="length">Length</label>
        <input id="length" type="number">
      </div>

      <div class="input-wrapper">
        <label for="lowercase-letters">contains lowercase letters</label>
        <input type="checkbox" id="lowercase-letters">
      </div>

      <div class="input-wrapper">
        <label for="uppercase-letters">contains uppercase letters</label>
        <input type="checkbox" id="uppercase-letters">
      </div>

      <div class="input-wrapper">
        <label for="numbers">contains numbers</label>
        <input type="checkbox" id="numbers">
      </div>

      <div class="input-wrapper">
        <label for="symbols">contains symbols</label>
        <input type="checkbox" id="symbols">
      </div>

      <button>Generate password</button>

    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
